<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOpinieProduktuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OpinieProduktuListForm">
                <p:panel header="#{bundle.ListOpinieProduktuTitle}">
                    <p:dataTable id="datalist" value="#{opinieProduktuController.items}" var="item"
                                 selectionMode="single" selection="#{opinieProduktuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column rendered="true" filterBy="#{item.produktKod}" sortBy="#{item.produktKod}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpinieProduktuTitle_produktKod}"/>
                            </f:facet>
                            <h:outputText value="#{item.produktKod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpinieProduktuTitle_opinie}"/>
                            </f:facet>
                            <h:outputText value="#{item.opinie}"/>
                        </p:column>
                        <p:column rendered="true" filterBy="#{item.klientKod}" sortBy="#{item.klientKod}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpinieProduktuTitle_klientKod}"/>
                            </f:facet>
                            <h:outputText value="#{item.klientKod}"/>
                        </p:column>
                        <p:column rendered="true" sortBy="#{item.dated}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpinieProduktuTitle_dated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dated}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                       
                    </p:dataTable>
                    <p:commandButton style="margin-left: 360px" id="opiButton"  value="Wyraź Swoją opinię o produkcie"
                                      actionListener="#{opinieProduktuController.prepareCreate()}" update=":OpinieProduktuCreateForm" oncomplete="PF('OpinieProduktuCreateDialog').show()"/>
                   
                </p:panel>
       
                     
   
            </h:form>
 <ui:include src="/opinieProduktu/opinieCreate.xhtml"/> 
        </ui:define>
         
    </ui:composition>

</html>
