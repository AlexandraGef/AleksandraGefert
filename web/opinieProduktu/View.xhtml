<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpinieProduktuViewDlg" widgetVar="OpinieProduktuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOpinieProduktuTitle}">
            <h:form id="OpinieProduktuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opinieProduktuController.selected != null}">
                        <h:outputText value="#{bundle.ViewOpinieProduktuLabel_id}"/>
                        <h:outputText value="#{opinieProduktuController.selected.id}" title="#{bundle.ViewOpinieProduktuTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOpinieProduktuLabel_produktKod}"/>
                        <h:outputText value="#{opinieProduktuController.selected.produktKod}" title="#{bundle.ViewOpinieProduktuTitle_produktKod}"/>
                        <h:outputText value="#{bundle.ViewOpinieProduktuLabel_opinie}"/>
                        <h:outputText value="#{opinieProduktuController.selected.opinie}" title="#{bundle.ViewOpinieProduktuTitle_opinie}"/>
                        <h:outputText value="#{bundle.ViewOpinieProduktuLabel_klientKod}"/>
                        <h:outputText value="#{opinieProduktuController.selected.klientKod}" title="#{bundle.ViewOpinieProduktuTitle_klientKod}"/>
                        <h:outputText value="#{bundle.ViewOpinieProduktuLabel_dated}"/>
                        <h:outputText value="#{opinieProduktuController.selected.dated}" title="#{bundle.ViewOpinieProduktuTitle_dated}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OpinieProduktuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
