<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WozekCreateDlg" widgetVar="WozekCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWozekTitle}">
            <h:form id="WozekCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >

                        <p:outputLabel value="#{bundle.CreateWozekLabel_ilosc}" for="ilosc" />
                        <p:inputText id="ilosc" value="#{wozekController.setSelected(ilosc)}" title="#{bundle.CreateWozekTitle_ilosc}"  autocomplete="6"/>
                        <p:outputLabel value="#{bundle.CreateWozekLabel_klient}" for="klient"  />
                        <p:autoComplete id="klient" value="#{wozekController.selected.klient}"  title="#{bundle.CreateWozekTitle_klient}" autocomplete="#{commonbean.getsess('sessionkoprod')}"   />
                        <p:outputLabel value="#{bundle.CreateWozekLabel_produktKod}" for="produktKod" />
                        <p:inputText id="produktKod" value="#{wozekController.selected.produktKod}" title="#{bundle.CreateWozekTitle_produktKod}" />
                        <p:outputLabel value="#{bundle.CreateWozekLabel_produktWartosc}" for="produktWartosc" />
                        <p:inputText id="produktWartosc" value="#{wozekController.selected.produktWartosc}" title="#{bundle.CreateWozekTitle_produktWartosc}" />
                        <p:outputLabel value="#{bundle.CreateWozekLabel_wozekData}" for="wozekData" />
                        <p:calendar id="wozekData" pattern="MM/dd/yyyy" value="#{wozekController.selected.wozekData}" title="#{bundle.EditWozekTitle_wozekData}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wozekController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'WozekCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WozekCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
