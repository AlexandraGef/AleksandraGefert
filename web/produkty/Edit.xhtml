                        <p:outputLabel value="#{bundle.EditProduktyLabel_produktKolor}" for="produktKolor" />
                        <p:inputText id="produktKolor" value="#{produktyController.selected.produktKolor}" title="#{bundle.EditProduktyTitle_produktKolor}" />

                        <p:outputLabel value="#{bundle.EditProduktyLabel_produktWartosc}" for="produktWartosc" />

                        <p:outputLabel value="#{bundle.EditProduktyLabel_produktDniDostaw}" for="produktDniDostaw" />
                        <p:inputText id="produktDniDostaw" value="#{produktyController.selected.produktDniDostaw}" title="#{bundle.EditProduktyTitle_produktDniDostaw}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produktyController.update}" value="#{bundle.Save}" update="display,:ProduktyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduktyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduktyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
