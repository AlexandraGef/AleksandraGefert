<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduktyCreateDlg" widgetVar="ProduktyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduktyTitle}">
            <h:form id="ProduktyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produktyController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktKategoriaKodu}" for="produktKategoriaKodu" />
                        <p:inputText id="produktKategoriaKodu" value="#{produktyController.selected.produktKategoriaKodu}" title="#{bundle.CreateProduktyTitle_produktKategoriaKodu}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktKod}" for="produktKod" />
                        <p:inputText id="produktKod" value="#{produktyController.selected.produktKod}" title="#{bundle.CreateProduktyTitle_produktKod}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktShortDesc}" for="produktShortDesc" />
                        <p:inputText id="produktShortDesc" value="#{produktyController.selected.produktShortDesc}" title="#{bundle.CreateProduktyTitle_produktShortDesc}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktLongDesc}" for="produktLongDesc" />
                        <p:inputText id="produktLongDesc" value="#{produktyController.selected.produktLongDesc}" title="#{bundle.CreateProduktyTitle_produktLongDesc}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktZdjecie}" for="produktZdjecie" />
                        <p:inputText id="produktZdjecie" value="#{produktyController.selected.produktZdjecie}" title="#{bundle.CreateProduktyTitle_produktZdjecie}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktKolor}" for="produktKolor" />
                        <p:inputText id="produktKolor" value="#{produktyController.selected.produktKolor}" title="#{bundle.CreateProduktyTitle_produktKolor}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktGwarancja}" for="produktGwarancja" />
                        <p:inputText id="produktGwarancja" value="#{produktyController.selected.produktGwarancja}" title="#{bundle.CreateProduktyTitle_produktGwarancja}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktRozmiar}" for="produktRozmiar" />
                        <p:inputText id="produktRozmiar" value="#{produktyController.selected.produktRozmiar}" title="#{bundle.CreateProduktyTitle_produktRozmiar}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktWartosc}" for="produktWartosc" />
                        <p:inputText id="produktWartosc" value="#{produktyController.selected.produktWartosc}" title="#{bundle.CreateProduktyTitle_produktWartosc}" />
                        <p:outputLabel value="#{bundle.CreateProduktyLabel_produktDniDostaw}" for="produktDniDostaw" />
                        <p:inputText id="produktDniDostaw" value="#{produktyController.selected.produktDniDostaw}" title="#{bundle.CreateProduktyTitle_produktDniDostaw}"  />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produktyController.create}" value="#{bundle.Save}" update="display,:ProduktyListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProduktyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduktyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
