<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >

        <ui:define name="title">
            <h:outputText value="#{bundle.ListSystemTitle}"></h:outputText>
        </ui:define>

 
            
            <h:form id="SystemListForm">

                    <p:dataTable id="datalist" value="#{systemController.items}" var="item"
           
                                 >


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nazwa Firmy: "/>
                            </f:facet>
                            <h:outputText value="#{item.companyName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adres: "/>
                            </f:facet>
                            <h:outputText value="#{item.add1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adres: "/>
                            </f:facet>
                            <h:outputText value="#{item.add3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{item.bottomMessage}"/>
                        </p:column>

                    </p:dataTable>

            </h:form>

    </ui:composition>

</html>
