<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemViewDlg" widgetVar="SystemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSystemTitle}">
            <h:form id="SystemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemController.selected != null}">
                        <h:outputText value="#{bundle.ViewSystemLabel_id}"/>
                        <h:outputText value="#{systemController.selected.id}" title="#{bundle.ViewSystemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSystemLabel_companyName}"/>
                        <h:outputText value="#{systemController.selected.companyName}" title="#{bundle.ViewSystemTitle_companyName}"/>
                        <h:outputText value="#{bundle.ViewSystemLabel_add1}"/>
                        <h:outputText value="#{systemController.selected.add1}" title="#{bundle.ViewSystemTitle_add1}"/>
                        <h:outputText value="#{bundle.ViewSystemLabel_add3}"/>
                        <h:outputText value="#{systemController.selected.add3}" title="#{bundle.ViewSystemTitle_add3}"/>
                        <h:outputText value="#{bundle.ViewSystemLabel_bottomMessage}"/>
                        <h:outputText value="#{systemController.selected.bottomMessage}" title="#{bundle.ViewSystemTitle_bottomMessage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SystemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
