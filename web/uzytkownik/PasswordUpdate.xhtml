<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="PasswordEditDlg" widgetVar="PasswordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUzytkownikTitle}">
            <h:form id="PasswordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uzytkownikController.selected != null}">
                        <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_user}" for="user" />
                        <p:inputText id="user" value="#{uzytkownikController.selected.user}" title="#{bundle.EditUzytkownikTitle_user}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{uzytkownikController.selected.dob}" title="#{bundle.EditUzytkownikTitle_dob}"  showOn="button"/>
                         
                        <p:commandButton value="Potwierdź" update="display,:growl" actionListener="#{uzytkownikController.login_validate()}" />
                       <br/>
                        <p:separator style="width: 100px ; height: 5px;"/>
                        <p:separator style="width: 200px ; height: 5px;"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_hint}" for="hint" />
                        <p:inputText  readonly="true" id="hint" value="#{uzytkownikController.selected.hint}" title="#{bundle.EditUzytkownikTitle_hint}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_hintAns}" for="hintAns" />
                        <p:inputText  readonly="true" id="hintAns" value="#{uzytkownikController.selected.hintAns}" title="#{bundle.EditUzytkownikTitle_hintAns}" />
                        <p:outputLabel value="Przepisz odpowiedź: " for="hintAns2" />
                        <p:inputText id="hintAns2" value="#{hintAns2}" title="#{bundle.EditUzytkownikTitle_hintAns}" />
                        <p:commandButton value="Potwierdź ponownie" update="display,:growl"/>
                        <br/>
                        
                        <p:separator style="width: 100px ; height: 5px;"/>
                        <p:separator style="width: 200px ; height: 5px;"/>
                        </p:panelGrid>
                        
                        <c:set var="hint1" value="#{uzytkownikController.selected.hintAns}"/>
                        <c:set var="hint2" id="hint2" value="#{hintAns2}"/>
                        <p:panelGrid columns="2" >
                           <c:if test="${hint1 eq hint2}">
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_password}" for="password" />
                        <p:inputText id="password" type="password" value="#{uzytkownikController.selected.password}" title="#{bundle.EditUzytkownikTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_role}" for="role" />
                        <p:inputText id="role" value="#{uzytkownikController.selected.role}" title="#{bundle.EditUzytkownikTitle_role}" />
                       
                       
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{uzytkownikController.selected.userName}" title="#{bundle.EditUzytkownikTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_userEmail}" for="userEmail" />
                        <p:inputText id="userEmail" value="#{uzytkownikController.selected.userEmail}" title="#{bundle.EditUzytkownikTitle_userEmail}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_plec}" for="plec" />
                        <p:inputText id="plec" value="#{uzytkownikController.selected.plec}" title="#{bundle.EditUzytkownikTitle_plec}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy" value="#{uzytkownikController.selected.createDate}" title="#{bundle.EditUzytkownikTitle_createDate}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_telefon}" for="telefon" />
                        <p:inputText id="telefon" value="#{uzytkownikController.selected.telefon}" title="#{bundle.EditUzytkownikTitle_telefon}" />
                        <p:outputLabel value="#{bundle.EditUzytkownikLabel_adres}" for="adres" />
                        <p:inputText id="adres" value="#{uzytkownikController.selected.adres}" title="#{bundle.EditUzytkownikTitle_adres}" />
                        <p:separator style="width: 100px ; height: 5px;"/>
                        <p:separator style="width: 200px ; height: 5px;"/>
                        </c:if>
                        </p:panelGrid>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{uzytkownikController.update}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args, 'PasswordEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PasswordEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
