<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <ui:define name="title">
            <h:outputText value="#{bundle.ListKatProdTitle}"></h:outputText>
        </ui:define>


        <h:form id="KatProdListForm">
            <p:panel header="#{bundle.ListKatProdTitle}">
                <p:dataTable id="datalist" value="#{katProdController.items}" var="item"
                             selectionMode="single" selection="#{katProdController.selected}"
                             paginator="false"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >
                    <p:column>
                        <p:commandButton  style="width: 140px; margin-left: 0px" styleClass="button-noborder" value="#{item.katKod}" actionListener="#{commonbean.setsess('sessioncatg',item.katKod)}" update=":sessioncatg" action="/produkty/itemsList.xhtml?faces-redirect=true"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>

        
    </ui:composition>

</html>
