<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KatProdViewDlg" widgetVar="KatProdViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKatProdTitle}">
            <h:form id="KatProdViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{katProdController.selected != null}">
                        <h:outputText value="#{bundle.ViewKatProdLabel_id}"/>
                        <h:outputText value="#{katProdController.selected.id}" title="#{bundle.ViewKatProdTitle_id}"/>
                        <h:outputText value="#{bundle.ViewKatProdLabel_katKod}"/>
                        <h:outputText value="#{katProdController.selected.katKod}" title="#{bundle.ViewKatProdTitle_katKod}"/>
                        <h:outputText value="#{bundle.ViewKatProdLabel_katSchematZnizek}"/>
                        <h:outputText value="#{katProdController.selected.katSchematZnizek}" title="#{bundle.ViewKatProdTitle_katSchematZnizek}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KatProdViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
