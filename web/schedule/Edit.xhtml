<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleEditDlg" widgetVar="ScheduleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditScheduleTitle}">
            <h:form id="ScheduleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditScheduleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{scheduleController.selected.id}" title="#{bundle.EditScheduleTitle_id}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditScheduleLabel_userkod}" for="userkod" />
                        <p:inputText id="userkod" value="#{scheduleController.selected.userkod}" title="#{bundle.EditScheduleTitle_userkod}" />
                        <p:outputLabel value="#{bundle.EditScheduleLabel_klient}" for="klient" />
                        <p:inputText id="klient" value="#{scheduleController.selected.klient}" title="#{bundle.EditScheduleTitle_klient}" />
                        <p:outputLabel value="#{bundle.EditScheduleLabel_produktKod}" for="produktKod" />
                        <p:inputText id="produktKod" value="#{scheduleController.selected.produktKod}" title="#{bundle.EditScheduleTitle_produktKod}" />
                        <p:outputLabel value="#{bundle.EditScheduleLabel_planZamowienia}" for="planZamowienia" />
                        <p:inputText id="planZamowienia" value="#{scheduleController.selected.planZamowienia}" title="#{bundle.EditScheduleTitle_planZamowienia}" />
                        <p:outputLabel value="#{bundle.EditScheduleLabel_planTyp}" for="planTyp" />
                        <p:inputText id="planTyp" value="#{scheduleController.selected.planTyp}" title="#{bundle.EditScheduleTitle_planTyp}" />
                        <p:outputLabel value="#{bundle.EditScheduleLabel_planData}" for="planData" />
                        <p:calendar id="planData" pattern="MM/dd/yyyy" value="#{scheduleController.selected.planData}" title="#{bundle.EditScheduleTitle_planData}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scheduleController.update}" value="#{bundle.Save}" update="display,:ScheduleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ScheduleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScheduleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
