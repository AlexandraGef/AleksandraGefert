<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WozekViewDlg" widgetVar="WozekViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWozekTitle}">
            <h:form id="WozekViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wozekController.selected != null}">
                        <h:outputText value="#{bundle.ViewWozekLabel_id}"/>
                        <h:outputText value="#{wozekController.selected.id}" title="#{bundle.ViewWozekTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWozekLabel_ilosc}"/>
                        <h:outputText value="#{wozekController.selected.ilosc}" title="#{bundle.ViewWozekTitle_ilosc}"/>
                        <h:outputText value="#{bundle.ViewWozekLabel_klient}"/>
                        <h:outputText value="#{wozekController.selected.klient}" title="#{bundle.ViewWozekTitle_klient}"/>
                        <h:outputText value="#{bundle.ViewWozekLabel_produktKod}"/>
                        <h:outputText value="#{wozekController.selected.produktKod}" title="#{bundle.ViewWozekTitle_produktKod}"/>
                        <h:outputText value="#{bundle.ViewWozekLabel_produktWartosc}"/>
                        <h:outputText value="#{wozekController.selected.produktWartosc}" title="#{bundle.ViewWozekTitle_produktWartosc}"/>
                        <h:outputText value="#{bundle.ViewWozekLabel_wozekData}"/>
                        <h:outputText value="#{wozekController.selected.wozekData}" title="#{bundle.ViewWozekTitle_wozekData}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WozekViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
