<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatnosciEditDlg" widgetVar="PlatnosciEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlatnosciTitle}">
            <h:form id="PlatnosciEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platnosciController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_id}" for="id" />
                        <p:inputText id="id" value="#{platnosciController.selected.id}" title="#{bundle.EditPlatnosciTitle_id}" required="true" requiredMessage="#{bundle.EditPlatnosciRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_userkod}" for="userkod" />
                        <p:inputText id="userkod" value="#{platnosciController.selected.userkod}" title="#{bundle.EditPlatnosciTitle_userkod}" />
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_klient}" for="klient" />
                        <p:inputText id="klient" value="#{platnosciController.selected.klient}" title="#{bundle.EditPlatnosciTitle_klient}" />
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_produktKod}" for="produktKod" />
                        <p:inputText id="produktKod" value="#{platnosciController.selected.produktKod}" title="#{bundle.EditPlatnosciTitle_produktKod}" />
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_platnosciOpcje}" for="platnosciOpcje" />
                        <p:inputText id="platnosciOpcje" value="#{platnosciController.selected.platnosciOpcje}" title="#{bundle.EditPlatnosciTitle_platnosciOpcje}" />
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_platnosciData}" for="platnosciData" />
                        <p:calendar id="platnosciData" pattern="MM/dd/yyyy" value="#{platnosciController.selected.platnosciData}" title="#{bundle.EditPlatnosciTitle_platnosciData}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPlatnosciLabel_platnosciStatus}" for="platnosciStatus" />
                        <p:inputText id="platnosciStatus" value="#{platnosciController.selected.platnosciStatus}" title="#{bundle.EditPlatnosciTitle_platnosciStatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platnosciController.update}" value="#{bundle.Save}" update="display,:PlatnosciListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlatnosciEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatnosciEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
