<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatnosciCreateDlg" widgetVar="PlatnosciCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlatnosciTitle}">
            <h:form id="PlatnosciCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platnosciController.selected != null}">

                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_userkod}" for="userkod" />
                        <p:inputText id="userkod" value="#{platnosciController.selected.userkod}" title="#{bundle.CreatePlatnosciTitle_userkod}" />
                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_klient}" for="klient" />
                        <p:inputText id="klient" value="#{platnosciController.selected.klient}" title="#{bundle.CreatePlatnosciTitle_klient}" />
                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_produktKod}" for="produktKod" />
                        <p:inputText id="produktKod" value="#{platnosciController.selected.produktKod}" title="#{bundle.CreatePlatnosciTitle_produktKod}" />
                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_platnosciOpcje}" for="platnosciOpcje" />
                        <p:inputText id="platnosciOpcje" value="#{platnosciController.selected.platnosciOpcje}" title="#{bundle.CreatePlatnosciTitle_platnosciOpcje}" />
                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_platnosciData}" for="platnosciData" />
                        <p:calendar id="platnosciData" pattern="MM/dd/yyyy" value="#{platnosciController.selected.platnosciData}" title="#{bundle.EditPlatnosciTitle_platnosciData}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePlatnosciLabel_platnosciStatus}" for="platnosciStatus" />
                        <p:inputText id="platnosciStatus" value="#{platnosciController.selected.platnosciStatus}" title="#{bundle.CreatePlatnosciTitle_platnosciStatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platnosciController.create}" value="#{bundle.Save}" update="display,:PlatnosciListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlatnosciCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatnosciCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
