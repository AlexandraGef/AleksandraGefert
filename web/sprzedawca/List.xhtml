<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSprzedawcaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SprzedawcaListForm">
                <p:panel header="#{bundle.ListSprzedawcaTitle}">
                    <p:dataTable id="datalist" value="#{sprzedawcaController.items}" var="item"
                                 selectionMode="single" selection="#{sprzedawcaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_sprzedawcaKod}"/>
                            </f:facet>
                            <h:outputText value="#{item.sprzedawcaKod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_sprzedawcaImie}"/>
                            </f:facet>
                            <h:outputText value="#{item.sprzedawcaImie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_sprzedawcaNazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.sprzedawcaNazwisko}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_sellerAdres}"/>
                            </f:facet>
                            <h:outputText value="#{item.sellerAdres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_sellerTelefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.sellerTelefon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_produktKod}"/>
                            </f:facet>
                            <h:outputText value="#{item.produktKod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprzedawcaTitle_produktWartosc}"/>
                            </f:facet>
                            <h:outputText value="#{item.produktWartosc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sprzedawcaController.prepareCreate}" update=":SprzedawcaCreateForm" oncomplete="PF('SprzedawcaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SprzedawcaViewForm" oncomplete="PF('SprzedawcaViewDialog').show()" disabled="#{empty sprzedawcaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SprzedawcaEditForm" oncomplete="PF('SprzedawcaEditDialog').show()" disabled="#{empty sprzedawcaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sprzedawcaController.destroy}" update=":growl,datalist" disabled="#{empty sprzedawcaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                <p:panel header="Eksportuj do pliku">
                            <h:commandLink>
                                <p:graphicImage url="../zdjecia/xls.png" />
                                <p:dataExporter type="xls" target="datalist" fileName="Sprzedawcy" encoding="Windows-1250"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage url="../zdjecia/pdf.png" />
                                <p:dataExporter type="pdf" target="datalist" fileName="Sprzedawcy" encoding="Windows-1250"/>
                            </h:commandLink>
                        </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
